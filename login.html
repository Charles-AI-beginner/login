<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        rel="stylesheet"
        href="style.css"
    />
    <script src="https://kit.fontawesome.com/0acc7cf13f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="pasword" placeholder="Password">
                    </div>
                    <p>Forget password?<a href="">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signoutBtn">Sign up</button>
                    <button type="button" class="disable" id="signinBtn">Sign in</button>
                 </div>
            </form>
        </div>
    </div>
    <script src="login.js" charset="UTF-8"></script>

</body>
